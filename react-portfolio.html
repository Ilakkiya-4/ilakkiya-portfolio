            const [displayText, setDisplayText] = useState('');
            const [currentIndex, setCurrentIndex] = useState(0);

            useEffect(() => {
                if (currentIndex < text.length) {
                    const timeout = setTimeout(() => {
                        setDisplayText(prev => prev + text[currentIndex]);
                        setCurrentIndex(prev => prev + 1);
                    }, speed);
                    return () => clearTimeout(timeout);
                }
            }, [currentIndex, text, speed]);

            return (
                <span>
                    {displayText}
                    {currentIndex < text.length && (

                    )}

                    aria-label="Toggle theme"
                >
                    {isDark ? '‚òÄÔ∏è' : 'üåô'}
                </button>
            );
        };

        // Floating Shapes Component
        const FloatingShapes = () => {
            return (
                <div className="absolute inset-0 overflow-hidden pointer-events-none">
                    <div className="floating-shape"></div>
                    <div className="floating-shape"></div>
                    <div className="floating-shape"></div>
                    <div className="floating-shape"></div>
                </div>
            );
        };

        // Mobile Navigation Component
        const MobileNav = ({ activeSection, setActiveSection, scrollToSection }) => {
            const navItems = [
                { id: 'skills', label: 'Skills', icon: '‚ú®' },
                { id: 'projects', label: 'Projects', icon: 'üìÅ' },
                { id: 'contact', label: 'Contact', icon: 'üì´' }
            ];

            return (
                <div className="mobile-nav">
                    {navItems.map((item) => (
                        <div
                            key={item.id}
                            className={`nav-item ${activeSection === item.id ? 'active' : ''}`}
                            onClick={() => {
                                setActiveSection(activeSection === item.id ? null : item.id);
                                scrollToSection(item.id + '-content');
                            }}
                        >
                            <span className="mr-1">{item.icon}</span>
                            {item.label}
                        </div>
                    ))}
                </div>
            );
        };

        // Scroll Reveal Hook
        const useScrollReveal = () => {
            useEffect(() => {
                const observer = new IntersectionObserver(
                    (entries) => {
                        entries.forEach((entry) => {
                            if (entry.isIntersecting) {
                                entry.target.classList.add('revealed');
                            }
                        });
                    },
                    { threshold: 0.1 }
                );

                const elements = document.querySelectorAll('.scroll-reveal');
                elements.forEach((el) => observer.observe(el));

                return () => observer.disconnect();
            }, []);
        };

        // Main App Component
        const App = () => {
            const [activeSection, setActiveSection] = useState(null);
            const [isDark, setIsDark] = useState(() => {
                const saved = localStorage.getItem('theme');
                return saved ? JSON.parse(saved) : false;
            });

            // Theme toggle function
            const toggleTheme = () => {
                const newTheme = !isDark;
                setIsDark(newTheme);
                localStorage.setItem('theme', JSON.stringify(newTheme));
            };

            // Apply theme to body
            useEffect(() => {
                if (isDark) {
                    document.body.classList.add('dark');
                } else {
                    document.body.classList.remove('dark');
                }
            }, [isDark]);

            // Scroll reveal hook
            useScrollReveal();

            const sections = {
                skills: <Skills />,
                projects: <Projects />,
                contact: <Contact />
            };

            // Smooth scroll to section
            const scrollToSection = (sectionId) => {
                const element = document.getElementById(sectionId);
                if (element) {
                    element.scrollIntoView({ behavior: 'smooth' });
                }
            };

            return (
                <div className="min-h-screen gradient-bg flex items-center justify-center p-4 relative">
                    <ThemeToggle isDark={isDark} toggleTheme={toggleTheme} />
                    <FloatingShapes />
                    <MobileNav
                        activeSection={activeSection}
                        setActiveSection={setActiveSection}
                        scrollToSection={scrollToSection}
                    />
                    <motion.div
                        className="w-full max-w-4xl mx-auto relative z-10"
                        initial={{ opacity: 0, y: 20 }}
                        animate={{ opacity: 1, y: 0 }}
                        transition={{ duration: 0.8 }}
                    >
                        <div className="glass-effect rounded-3xl p-8 shadow-2xl">
                            <div id="header" className="scroll-reveal">
                                <Header />
                            </div>
                            <div id="about" className="scroll-reveal">
                                <About />
                            </div>

                            <div id="navigation" className="grid grid-cols-1 md:grid-cols-3 gap-6 my-8 scroll-reveal">
                                {[
                                    { id: 'skills', title: '‚ú® Skills', emoji: '‚ú®' },
                                    { id: 'projects', title: 'üìÅ Projects', emoji: 'üìÅ' },
                                    { id: 'contact', title: 'üì´ Contact', emoji: 'üì´' }
                                ].map((section) => (
                                    <motion.div
                                        key={section.id}
                                        className="bg-blue-50 rounded-xl p-6 cursor-pointer card-hover border-2 border-transparent hover:border-blue-500 pulse-on-hover"
                                        onClick={() => {
                                            setActiveSection(activeSection === section.id ? null : section.id);
                                            scrollToSection(section.id + '-content');
                                        }}
                                        whileHover={{
                                            scale: 1.05,
                                            y: -3,
                                            transition: { duration: 0.2 }
                                        }}
                                        whileTap={{ scale: 0.95 }}
                                        initial={{ opacity: 0, y: 20 }}
                                        animate={{ opacity: 1, y: 0 }}
                                        transition={{
                                            delay: 0.2 + (['skills', 'projects', 'contact'].indexOf(section.id) * 0.1),
                                            type: "spring",
                                            stiffness: 200
                                        }}
                                    >
                                        <h2 className="text-xl font-semibold text-gray-800 text-center">
                                            {section.title}
                                        </h2>
                                    </motion.div>
                                ))}
                            </div>

                            <AnimatePresence mode="wait">
                                {activeSection && (
                                    <motion.div
                                        key={activeSection}
                                        id={`${activeSection}-content`}
                                        initial={{ opacity: 0, height: 0 }}
                                        animate={{ opacity: 1, height: 'auto' }}
                                        exit={{ opacity: 0, height: 0 }}
                                        transition={{ duration: 0.3 }}
                                        className="mt-6 scroll-reveal"
                                    >
                                        <motion.div
                                            className="bg-gray-50 rounded-xl p-6 shadow-lg"
                                            initial={{ opacity: 0, y: 20 }}
                                            animate={{ opacity: 1, y: 0 }}
                                            transition={{ delay: 0.1 }}
                                        >
                                            {sections[activeSection]}
                                        </motion.div>
                                    </motion.div>
                                )}
                            </AnimatePresence>

                            <div id="resume" className="scroll-reveal">
                                <Resume />
                            </div>
                        </div>
                    </motion.div>
                </div>
            );
        };

        // Render the app
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>

</html>
